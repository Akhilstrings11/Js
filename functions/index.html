<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">

    <h2 id="akhil"></h2>
    <h3 id="akki"></h3>

    <form id="laptopForm">
        <input type="text" class="puts" required id="brand" placeholder="Brand">
        <input type="text" class="puts" required id="model" placeholder="Model">
        <input type="text" class="puts" required id="processor" placeholder="Processor">
        <input type="text" class="puts" required id="ram" placeholder="Ram">
        <input type="text" class="puts" required id="storage" placeholder="Storage">
        <input type="text" class="puts" required id="graphics" placeholder="Graphics">

        <button type="button" onclick="displayLaptopSpecs()">Submit</button>
    </form>

    <h3 id="output"></h3>

    <div id="laptopForm">
        <input class="puts" id="aValue" type="number" placeholder="Enter A value">
        <input class="puts" id="bValue" type="number" placeholder="Enter B value">
        <button type="button" onclick="adding()">Add</button>
    </div>

    <div id="laptopForm">

        <input id="CValue" placeholder="Enter C value" type="text">
        <input id="DValue" placeholder="Enter D value" type="text">
        <button onclick="add()">Adding</button>
    </div>

    <h3 id="add"></h3>

    <script src="functions.js"></script>
</body>
</html>
