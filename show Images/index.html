<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="main-con mt-2">

        <div class="dropdown-container">
            <select id="resolutionSelect" class="rounded sel">
                <option class="opt dropdown-item" value="">Select an option</option>
                <option class="opt dropdown-item" value="240p">240p</option>
                <option class="opt dropdown-item" value="360p">360p</option>
                <option class="opt dropdown-item" value="480p">480p</option>
                <option class="opt dropdown-item" value="720p">720p</option>
                <option class="opt dropdown-item" value="1080p">1080p</option>
                <option class="opt dropdown-item" value="4K">4K</option>
            </select>
        </div>
        
    
        <div class="pt-2">
            <button class="btn btn-secondary" onclick="displayImage()">Show Image</button>
        </div>

        <div class="mt-3">
            <img id="displayedImage" src="" alt="Selected Resolution Image" style="display: none; width: 300px; height: auto;">
        </div>

    </div>

    <br><br>

    <!-- Placeholder image that will change based on selection -->
    
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
